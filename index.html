<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>myMP3 - Player</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<audio src="./music/song1.mp3" id="audio"></audio>

	<div class="music-player">
		<h1 class="music-name">song</h1>
		<p class="artist-name">artist</p>
		<div class="disk"></div>
		<div class="song-slider">
			<input type="range" value="0" class="seek-bar">
			<span class="current-time">00:00</span>
			<span class="song-duration">00:00</span>
		</div>
		<div class="controls">
			<button class="btn backward-btn">
				<img src="./images/prev.png" alt="">
			</button>
			<button class="play-btn pause">
				<span></span>
				<span></span>
			</button>
			<button class="btn foward-btn">
				<img src="./images/next.png" alt="">
			</button>
		</div>
	</div>

	<script src="./js/data.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
